

<div class="gray-bg" ng-init="initComponents()">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="">
                    <img width="150px" src="app/common/images/acerola.logo.png" alt="Logo acerola">
                </h1>

            </div>
            <h3>Welcome to Acerola panel</h3>
            
            <p>Login to start playing</p>
            <form class="m-t" role="form" ng-submit="login()">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username" required="" ng-model="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="" ng-model="password">
                </div>
                <button class="btn btn-primary block full-width m-b" type="submit">Login</button>
                
                
                <alert ng-repeat="alert in forms['login'].alerts" ng-show="alert.show" type="{{alert.type}}" close="closeAlert('login',$index)">{{alert.msg}}</alert>
                
                <a href="http://local.acerola.com/signup"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="http://local.acerola.com/signup">Create an account</a>
            </form>
            <p class="m-t"> <small>Acerola &copy; 2014</small> </p>
        </div>
    </div>

</div>
